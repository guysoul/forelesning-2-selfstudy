<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="chocolate-list"></ul>

    <script>
      let chocolatesList = document.querySelector("#chocolate-list");
      let newChocolate = document.createElement("li");
      newChocolate.innerHTML = "Freia Melkesjokolade";

      let anotherChocolate = document.createElement("li");
      anotherChocolate.innerHTML = "Smash!";

      chocolatesList.append(newChocolate, anotherChocolate);
    </script>
  </body>
</html>
